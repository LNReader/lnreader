name: Update translations

on:
  push:
    branches: [ update-strings ]

jobs:
  update-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: 
          token: ${{ secrets.GH_TOKEN }}

      - name: Update translations
        uses: crowdin/github-action@v1
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          localization_branch_name: i18n
          create_pull_request: true
          project_id: ${{ secrets.CROWDIN_PROJECT_ID }}
          token: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          pull_request_title: 'Crowdin Translations'
          pull_request_body: 'This PR has been auto-generated to pull in latest translations from [Crowdin](https://crowdin.com/project/lnreader)'
          pull_request_base_branch_name: 'master'
          pull_request_labels: i18n, Enhancement
          commit_message: 'i18n: update translations from Crowdin'
          pull_request_reviewers: nyagami
          github_user_name: github-actions[bot]
          github_user_email: 41898282+github-actions[bot]@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}


